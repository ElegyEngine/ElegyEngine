{
    "version": 5,
    "name": "Elegy Engine",
    "icon": "Icon.png",
    "experimental": true,
    "fileformats": [
        { "format": "Quake3 (Valve)" }
    ],
    "filesystem": {
        "searchpath": "game",
        "packageformat": { "extension": "pk3", "format": "zip" }
    },
    "textures": {
        "package": { "type": "directory", "root": "materials" },
        "format": { "extensions": [ "" ], "format": "q3shader" },
        "shaderSearchPath": "materials", // this will likely change when we get a material system
        "attribute": "_tb_textures"
    },
    "entities": {
        "definitions": [ "base.fgd" ],
        "defaultcolor": "0.6 0.6 0.6 1.0",
        "scale": [ modelscale, modelscale_vec ] // this is an expression that is evaluated at runtime
    },
    "tags": {
        "brush": [
            {
                "name": "Trigger",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "trigger*"
            }
        ],
        "brushface": [
            {
                "name": "Clip",
                "attribs": [ "transparent" ],
                "match": "surfaceparm",
                "pattern": "tools/*clip"
            },
            {
                "name": "NoDraw",
                "match": "texture",
                "pattern": "tools/nodraw"
            },
            {
                "name": "Occluder",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "tools/occluder"
            },
            {
                "name": "Detail",
                "match": "contentflag",
                "flags": [ "detail" ]
            },
            {
                "name": "Origin",
                "attribs": [ "transparent" ],
                "match": "contentflag",
                "flags": [ "origin" ]
            }
        ]
    },
    "faceattribs": {
        "defaults": {
            "scale": [ 1.0, 1.0 ]
        },
        "surfaceflags": [],
        "contentflags": [
            {
                "name": "solid",
                "description": "Default for all brushes"
            }, // 1
            {
                "name": "origin",
                "description": "Special brush used for specifying origin of rotation for rotating brushes"
            }, // 2
            {
                "name": "detail",
                "description": "Detail brush"
            } // 4
        ]
    },
    "softMapBounds": "-65536 -65536 -65536 65536 65536 65536",
    // Saw this in the Quake 1 game config
    "compilationTools": [
        { "name": "ElegyMapCompiler", "description": "Path to your Elegy.MapCompiler executable." }
    ]
}
